    <style>
        body {
            background: radial-gradient(circle at 20% 20%, rgba(227, 245, 255, 0.8) 0%, rgba(216, 236, 255, 0.6) 40%, rgba(204, 223, 246, 0.5) 100%);
            min-height: 100vh;
        }

        .breathing-main {
            padding: 3.5rem 1.5rem 5rem;
        }

        .breathing-wrapper {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .breathing-hero {
            background: linear-gradient(135deg, #60a5fa 0%, #38bdf8 100%);
            color: #fff;
            border-radius: 28px;
            padding: 3rem;
            box-shadow: 0 28px 70px rgba(56, 189, 248, 0.35);
        }

        .breathing-hero h1 {
            font-size: 2.6rem;
            margin-bottom: 1rem;
        }

        .breathing-hero p {
            font-size: 1.15rem;
            line-height: 1.8;
            max-width: 620px;
        }

        .breathing-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 18px 40px rgba(60, 90, 140, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        .breathing-card h2 {
            font-size: 1.6rem;
            margin-bottom: 1.2rem;
            color: var(--text-primary);
        }

        .breathing-steps {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.25rem;
        }

        .step-item {
            padding: 1.5rem;
            border-radius: 18px;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        .step-item span {
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .step-item strong {
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        .breathing-rounds {
            margin-top: 1.5rem;
            padding: 1.2rem 1.6rem;
            border-radius: 16px;
            background: rgba(59, 130, 246, 0.12);
            color: var(--text-primary);
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
        }

        .breathing-rounds i {
            color: #3b82f6;
        }

        @media (max-width: 768px) {
            .breathing-hero {
                padding: 2.2rem;
            }

            .breathing-hero h1 {
                font-size: 2rem;
            }

            .breathing-card {
                padding: 2rem;
            }
        }
    </style>
