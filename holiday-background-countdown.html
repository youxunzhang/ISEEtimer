    <script>
        const backgroundOptions = {
            default: {
                label: '默认',
                value: 'linear-gradient(135deg, #1f2937 0%, #111827 100%)'
            },
            nature: {
                label: '自然',
                value: 'linear-gradient(135deg, rgba(15, 118, 110, 0.65), rgba(5, 46, 22, 0.85)), url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1600&q=80")'
            },
            city: {
                label: '城市',
                value: 'linear-gradient(135deg, rgba(30, 58, 138, 0.65), rgba(17, 24, 39, 0.85)), url("https://images.unsplash.com/photo-1467269204594-9661b134dd2b?auto=format&fit=crop&w=1600&q=80")'
            },
            space: {
                label: '星空',
                value: 'linear-gradient(135deg, rgba(15, 23, 42, 0.75), rgba(2, 6, 23, 0.9)), url("https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?auto=format&fit=crop&w=1600&q=80")'
            },
            ocean: {
                label: '海洋',
                value: 'linear-gradient(135deg, rgba(14, 116, 144, 0.65), rgba(6, 78, 59, 0.85)), url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80")'
            }
        };

        const festivals = [
            {
                id: 'springFestival',
                name: '春节',
                occurrences: [
                    { date: '2024-02-10T00:00:00+08:00', label: '2024年：2月10日（星期六）' },
                    { date: '2025-01-29T00:00:00+08:00', label: '2025年：1月29日（星期三）' },
                    { date: '2026-02-17T00:00:00+08:00', label: '2026年：2月17日（星期二）' },
                    { date: '2027-02-06T00:00:00+08:00', label: '2027年：2月6日（星期六）' },
                    { date: '2028-01-26T00:00:00+08:00', label: '2028年：1月26日（星期三）' }
                ]
            },
            {
                id: 'qingming',
                name: '清明节',
                occurrences: [
                    { date: '2024-04-04T00:00:00+08:00', label: '2024年：4月4日（星期四）' },
                    { date: '2025-04-04T00:00:00+08:00', label: '2025年：4月4日（星期五）' },
                    { date: '2026-04-04T00:00:00+08:00', label: '2026年：4月4日（星期六）' },
                    { date: '2027-04-05T00:00:00+08:00', label: '2027年：4月5日（星期一）' },
                    { date: '2028-04-04T00:00:00+08:00', label: '2028年：4月4日（星期二）' }
                ]
            },
            {
                id: 'dragonBoat',
                name: '端午节',
                occurrences: [
                    { date: '2024-06-10T00:00:00+08:00', label: '2024年：6月10日（星期一）' },
                    { date: '2025-05-31T00:00:00+08:00', label: '2025年：5月31日（星期六）' },
                    { date: '2026-06-19T00:00:00+08:00', label: '2026年：6月19日（星期五）' },
                    { date: '2027-06-09T00:00:00+08:00', label: '2027年：6月9日（星期三）' },
                    { date: '2028-05-28T00:00:00+08:00', label: '2028年：5月28日（星期日）' }
                ]
            },
            {
                id: 'midAutumn',
                name: '中秋节',
                occurrences: [
                    { date: '2024-09-17T00:00:00+08:00', label: '2024年：9月17日（星期二）' },
                    { date: '2025-10-06T00:00:00+08:00', label: '2025年：10月6日（星期一）' },
                    { date: '2026-09-25T00:00:00+08:00', label: '2026年：9月25日（星期五）' },
                    { date: '2027-09-15T00:00:00+08:00', label: '2027年：9月15日（星期三）' },
                    { date: '2028-10-03T00:00:00+08:00', label: '2028年：10月3日（星期二）' }
                ]
            },
            {
                id: 'nationalDay',
                name: '国庆节',
                occurrences: [
                    { date: '2024-10-01T00:00:00+08:00', label: '2024年：10月1日（星期二）' },
                    { date: '2025-10-01T00:00:00+08:00', label: '2025年：10月1日（星期三）' },
                    { date: '2026-10-01T00:00:00+08:00', label: '2026年：10月1日（星期四）' },
                    { date: '2027-10-01T00:00:00+08:00', label: '2027年：10月1日（星期五）' },
                    { date: '2028-10-01T00:00:00+08:00', label: '2028年：10月1日（星期日）' }
                ]
            }
        ];

        const backgroundButtons = document.querySelectorAll('.background-option');
        const festivalSelect = document.getElementById('festivalSelect');
        const selectedFestivalName = document.getElementById('selectedFestivalName');
        const nextDate = document.getElementById('nextDate');
        const countdownValues = {
            days: document.getElementById('days'),
            hours: document.getElementById('hours'),
            minutes: document.getElementById('minutes'),
            seconds: document.getElementById('seconds')
        };

        function setBackground(optionKey) {
            const option = backgroundOptions[optionKey] || backgroundOptions.default;
            document.body.style.setProperty('--page-background', option.value);
            backgroundButtons.forEach(button => {
                const isActive = button.dataset.background === optionKey;
                button.classList.toggle('active', isActive);
                button.setAttribute('aria-selected', isActive ? 'true' : 'false');
            });
            localStorage.setItem('holiday-background-selection', optionKey);
        }

        function getNextOccurrence(festival) {
            const now = new Date();
            for (const occurrence of festival.occurrences) {
                const target = new Date(occurrence.date);
                if (target.getTime() > now.getTime()) {
                    return { target, label: occurrence.label };
                }
            }
            const last = festival.occurrences[festival.occurrences.length - 1];
            return last ? { target: new Date(last.date), label: last.label } : null;
        }

        function updateCountdown() {
            const festivalId = festivalSelect.value;
            const festival = festivals.find(item => item.id === festivalId) || festivals[0];
            if (!festival) {
                return;
            }
            const next = getNextOccurrence(festival);
            if (!next) {
                nextDate.textContent = '等待更新';
                Object.values(countdownValues).forEach(value => value.textContent = '00');
                return;
            }

            const now = new Date();
            let diff = next.target.getTime() - now.getTime();
            if (diff <= 0) {
                diff = 0;
            }

            const totalSeconds = Math.floor(diff / 1000);
            const days = Math.floor(totalSeconds / (3600 * 24));
            const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            countdownValues.days.textContent = String(days).padStart(2, '0');
            countdownValues.hours.textContent = String(hours).padStart(2, '0');
            countdownValues.minutes.textContent = String(minutes).padStart(2, '0');
            countdownValues.seconds.textContent = String(seconds).padStart(2, '0');
            nextDate.textContent = next.label;
            selectedFestivalName.textContent = festival.name;
        }

        festivals.forEach(festival => {
            const option = document.createElement('option');
            option.value = festival.id;
            option.textContent = festival.name;
            festivalSelect.appendChild(option);
        });

        festivalSelect.addEventListener('change', updateCountdown);
        backgroundButtons.forEach(button => {
            button.addEventListener('click', () => {
                setBackground(button.dataset.background);
            });
        });

        const savedBackground = localStorage.getItem('holiday-background-selection') || 'default';
        setBackground(savedBackground);
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
