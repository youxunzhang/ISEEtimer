    <style>
        :root {
            --page-bg: linear-gradient(135deg, #1f2937 0%, #0f172a 100%);
            --card-bg: rgba(255, 255, 255, 0.9);
            --accent: #5b6ee1;
            --muted: #6b7280;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Inter", "PingFang SC", "Microsoft YaHei", sans-serif;
            min-height: 100vh;
            background-image: var(--page-bg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .page-shell {
            width: min(1200px, 100%);
            display: grid;
            gap: 24px;
            grid-template-columns: minmax(0, 1fr);
        }

        .hero {
            display: grid;
            gap: 24px;
            grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
            align-items: center;
        }

        .countdown-card {
            background: var(--card-bg);
            border-radius: 32px;
            padding: clamp(28px, 4vw, 48px);
            box-shadow: 0 30px 60px rgba(15, 23, 42, 0.35);
            backdrop-filter: blur(14px);
            text-align: center;
        }

        .countdown-card h1 {
            font-size: clamp(2.2rem, 4vw, 3.4rem);
            color: #3f51b5;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .countdown-card p {
            color: var(--muted);
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            gap: 16px;
            margin-bottom: 28px;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 18px;
            padding: 18px 10px;
            box-shadow: inset 0 0 0 1px rgba(99, 102, 241, 0.12);
        }

        .countdown-item span {
            display: block;
        }

        .countdown-value {
            font-size: clamp(2rem, 3.5vw, 2.8rem);
            color: var(--accent);
            font-weight: 700;
        }

        .countdown-label {
            margin-top: 6px;
            color: #64748b;
            font-weight: 500;
        }

        .countdown-footer {
            color: #4b5563;
            font-weight: 500;
        }

        .countdown-footer i {
            color: #f59e0b;
            margin: 0 6px;
        }

        .background-panel {
            background: rgba(255, 255, 255, 0.88);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 20px 40px rgba(15, 23, 42, 0.25);
            align-self: start;
        }

        .background-panel h2 {
            font-size: 1.4rem;
            margin-bottom: 12px;
            color: #111827;
        }

        .background-panel p {
            color: #6b7280;
            margin-bottom: 16px;
            line-height: 1.6;
        }

        .background-options {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .background-option {
            border: 2px solid transparent;
            background: #f8fafc;
            color: #4f46e5;
            padding: 10px 18px;
            border-radius: 999px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
        }

        .background-option:hover,
        .background-option:focus {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(79, 70, 229, 0.18);
            outline: none;
        }

        .background-option.active {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: #fff;
            border-color: rgba(99, 102, 241, 0.6);
        }

        .page-note {
            color: #f8fafc;
            text-align: center;
            font-size: 1rem;
            line-height: 1.7;
            text-shadow: 0 10px 30px rgba(15, 23, 42, 0.45);
        }

        @media (max-width: 960px) {
            .hero {
                grid-template-columns: 1fr;
            }

            .background-panel {
                order: -1;
            }
        }

        @media (max-width: 640px) {
            .countdown-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

<body>
    <main class="page-shell">
        <div class="hero">
            <section class="countdown-card" aria-live="polite">
                <h1>距离 2027 新年还有</h1>
                <p>珍惜时间，把握当下，一起迎接全新的 2027 年。</p>
                <div class="countdown-grid">
                    <div class="countdown-item">
                        <span class="countdown-value" id="days">00</span>
                        <span class="countdown-label">天</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-value" id="hours">00</span>
                        <span class="countdown-label">时</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-value" id="minutes">00</span>
                        <span class="countdown-label">分</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-value" id="seconds">00</span>
                        <span class="countdown-label">秒</span>
                    </div>
                </div>
                <div class="countdown-footer">
                    <i class="fas fa-fireworks" aria-hidden="true"></i>
                    Happy New Year 2027!
                    <i class="fas fa-fireworks" aria-hidden="true"></i>
                </div>
            </section>

            <aside class="background-panel" aria-label="背景选择">
                <h2>选择背景</h2>
                <p>根据心情切换背景主题，营造不同的跨年氛围。</p>
                <div class="background-options" role="list">
                    <button class="background-option active" type="button" data-background="default">默认</button>
                    <button class="background-option" type="button" data-background="nature">自然</button>
                    <button class="background-option" type="button" data-background="city">城市</button>
                    <button class="background-option" type="button" data-background="space">太空</button>
                    <button class="background-option" type="button" data-background="ocean">海洋</button>
                </div>
            </aside>
        </div>
        <p class="page-note">2027 年 1 月 1 日 00:00:00（本地时间）准时跨年。</p>
    </main>

    <script>
        const backgrounds = {
            default: "linear-gradient(135deg, #1f2937 0%, #0f172a 100%)",
            nature: "linear-gradient(135deg, rgba(16, 185, 129, 0.75), rgba(59, 130, 246, 0.75)), url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1600&q=80')",
            city: "linear-gradient(135deg, rgba(15, 23, 42, 0.75), rgba(99, 102, 241, 0.65)), url('https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=1600&q=80')",
            space: "linear-gradient(135deg, rgba(14, 165, 233, 0.4), rgba(15, 23, 42, 0.9)), url('https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?auto=format&fit=crop&w=1600&q=80')",
            ocean: "linear-gradient(135deg, rgba(56, 189, 248, 0.65), rgba(16, 185, 129, 0.6)), url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80')"
        };

        const buttons = document.querySelectorAll('.background-option');

        const setBackground = (key) => {
            document.documentElement.style.setProperty('--page-bg', backgrounds[key]);
            buttons.forEach((button) => {
                button.classList.toggle('active', button.dataset.background === key);
            });
        };

        buttons.forEach((button) => {
            button.addEventListener('click', () => {
                setBackground(button.dataset.background);
            });
        });

        const targetDate = new Date('2027-01-01T00:00:00');
        const pad = (value) => String(value).padStart(2, '0');

        const updateCountdown = () => {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }

            const totalSeconds = Math.floor(diff / 1000);
            const days = Math.floor(totalSeconds / (3600 * 24));
            const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            document.getElementById('days').textContent = pad(days);
            document.getElementById('hours').textContent = pad(hours);
            document.getElementById('minutes').textContent = pad(minutes);
            document.getElementById('seconds').textContent = pad(seconds);
        };

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
